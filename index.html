<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary meta tags -->
    <title>Weatherlens</title>
    <meta name="title" content="Weatherlens">
    <meta name="description"
        content="Weatherlens is a weather app that provides you with the weather forecast of your current location. Made by Jose">

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">





</head>

<body>

    <!--Header-->
    <header class="header">
        <div class="container">

            <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="logo">
                <img src="./assets/images/Weatherlens__1_-removebg-preview.png" alt="logo" width="364" height="58">
            </a>

            <div class="search-view" data-search-view>

                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." class="search-field"
                        autocomplete="off" data-search-field>

                    <span class="m-icon leading-icon">search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result></div>
            </div>





            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon">search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <!--Main-->
    <main>
        <article class="container" data-container>
            <div class="content-left">


                <!--Current Weather-->
                <section class="section current-weather" aria-label="current weather" data-current-weather>
                </section>


                <!--Weather Forecast-->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
            </div>


            <div class="content-right">

                <!--Highlights-->
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>




                <!--Hourly Forecast-->
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>


                <!--Footer-->
                <footer class="footer">
                    <p class="body-3">
                        Copyright 2023 jose-jimmy. All Rights Reserved.
                    </p>

                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="Free openweather Api" target="_blank"
                            rel="noopener">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy"
                                alt="OpenWeather">
                        </a>
                    </p>
                </footer>
            </div>


            <!--Loading-->
            <div class="loading" data-loading></div>



        </article>
    </main>



    <!--404 section-->
    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>

        <p class="body-1">Page not found!</p>

        <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>



    <!-- JS link -->
    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/module.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
    <script type="module" src="./assets/js/api.js"></script>
    <script type="module" src="./assets/js/apikey.js"></script>
</body>

</html>
